name: Rust

on:
  workflow_dispatch:
  
env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        rustup target  add aarch64-apple-darwin
        rustup show
        cargo build --target aarch64-apple-darwin	 --verbose
        
