name: build for release
on:
  push:
    tags:
      - release*
  workflow_dispatch:
  
jobs:
  release:
    name: Release - ${{ matrix.release_on }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - release_on: ubuntu_x86
            os: ubuntu-20.04
            bin: precious

          - release_on: Windows_x86
            os: windows-latest
            bin: precious.exe

          - release_on: macOS_x86
            os: macOS-latest
            bin: precious

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: build binary
        run: cargo build --release 
