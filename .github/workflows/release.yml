name: build for release
on:
  push:
    tags:
      - release*
  workflow_dispatch:
  
jobs:
  release:
    name: Release - ${{ matrix.release_on }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - release_on: ubuntu_x86
            os: ubuntu-20.04
            bin: rust-with-workflow

          - release_on: Windows_x86
            os: windows-latest
            bin: rust-with-workflow.exe

          - release_on: macOS_x86
            os: macOS-latest
            bin: rust-with-workflow

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: build binary
        run: cargo build --release 
      
      - name: check build binary
        run: ls -R target/release/${{ matrix.bin }}
      
      - name: upload build binary
        uses: actions/upload-artifact@v3
        with:
          name: target
          path: target/release/${{ matrix.bin }}
