name: release job list
on:
  push:
    tags:
      - release*
  workflow_dispatch:
  
jobs:

  build-release-file:
    name: Release - ${{ matrix.release_on }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - release_on: ubuntu_x86
            os: ubuntu-20.04
            bin: rust-with-workflow
            bin_rename: rust-with-workflow-linux-x86

          - release_on: Windows_x86
            os: windows-latest
            bin: rust-with-workflow.exe
            bin_rename: rust-with-workflow.exe

          - release_on: macOS_x86
            os: macOS-latest
            bin: rust-with-workflow
            bin_rename: rust-with-workflow-darwin-x86

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: build binary
        run: cargo build --release 
      
      - name: check build binary
        run: mv target/release/${{ matrix.bin }} target/release/${{ matrix.bin_rename }}
      
      - name: upload build binary
        uses: actions/upload-artifact@v3
        with:
          name: target
          path: target/release/${{ matrix.bin_rename }}
  
  upload-release:
    permissions:
      contents: write
    needs:
      - build-release-file
    runs-on: ubuntu-latest

    steps:

      - uses: actions/download-artifact@v3
        with:
          name: target
          path: target
          
      - run: ls -al target && ls -R target/ && file target/

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/*  
