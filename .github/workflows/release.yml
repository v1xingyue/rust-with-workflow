name: build for release
on:
  push:
    tags:
      - release*
  workflow_dispatch:

jobs:
  build-binary:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - run: |
          cargo build --release 
          echo ${{ github.sha }} > target/Release.txt
          date >> target/Release.txt
          cat target/Release.txt

      - uses: actions/upload-artifact@v3
        with:
          name: target
          path: |
            target/Release.txt
            target/release/${{ github.event.repository.name }}
            

  upload-release:
    permissions:
      contents: write
    needs:
      - build-binary
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: target
          path: target

      - run: ls -al target && ls -R target/ && file target/
      - run: mv target/release/${{ github.event.repository.name }} target/${{ github.event.repository.name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/*
